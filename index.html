<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ترتيب الأكواب - تحدي الذاكرة</title>
    
    <!-- Google Fonts (Tajawal) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="game.css">
</head>
<body>

    <main class="game-container">
        <header>
            <h1>لعبة ترتيب الأكواب</h1>
            <p>اختبر ذاكرتك وسرعتك!</p>
        </header>

        <!-- شاشة اختيار المستوى -->
        <section id="level-selection" class="screen">
            <h2>اختر مستوى الصعوبة</h2>
            <div class="buttons-container">
                <button onclick="startGame('easy')" class="btn-level">
                    <i class="fas fa-seedling"></i> سهل
                </button>
                <button onclick="startGame('medium')" class="btn-level">
                    <i class="fas fa-fire"></i> متوسط
                </button>
                <button onclick="startGame('hard')" class="btn-level">
                    <i class="fas fa-skull"></i> صعب
                </button>
            </div>
        </section>

        <!-- شاشة اللعبة -->
        <section id="game-play" class="screen hidden">
            <div class="game-info">
                <div class="info-item">
                    <i class="fas fa-layer-group"></i>
                    <span>المستوى: <strong id="current-level">-</strong></span>
                </div>
                <div class="info-item">
                    <i class="fas fa-trophy"></i>
                    <span>النقاط: <strong id="score">0</strong></span>
                </div>
            </div>
            
            <div id="instruction" class="instruction-text">جهّز نفسك...</div>
            
            <div id="cups-container" class="cups-area"></div>
            
            <button id="check-order-btn" class="action-btn hidden">
                <i class="fas fa-check-circle"></i> تحقق من الترتيب
            </button>
        </section>

    </main>

    <!-- النافذة المنبثقة المخصصة -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div id="modal-icon"></div>
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-primary-btn" class="action-btn">موافق</button>
                <button id="modal-secondary-btn" class="action-btn secondary hidden">إعادة المحاولة</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
