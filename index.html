<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة ترتيب الأكواب</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="game-container">
        <h1>لعبة ترتيب الأكواب</h1>

        <!-- اختيار المستوى -->
        <div id="level-selection">
            <h2>اختر المستوى:</h2>
            <button onclick="startGame('easy', 'bubbleSort')">مستوى سهل</button>
            <button onclick="startGame('medium', 'insertionSort')">مستوى متوسط</button>
            <button onclick="startGame('hard', 'quickSort')">مستوى صعب</button>
        </div>

        <!-- اختيار الخوارزمية -->
        <div id="algorithm-selection" class="hidden">
            <h2>اختر خوارزمية الفرز:</h2>
            <button onclick="setAlgorithm('bubbleSort')">فقاعة</button>
            <button onclick="setAlgorithm('insertionSort')">إدراج</button>
            <button onclick="setAlgorithm('quickSort')">سريع</button>
        </div>

        <!-- لوحة اللعبة -->
        <div id="game-board" class="hidden">
            <div id="instruction">تذكر أماكن الأكواب</div>
            <div id="cups-container"></div>
            <div id="message"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
